<body class="bg-forgot">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card shadow-lg forgot-box">
				<div class="card-body p-md-5">
					<div class="text-center">
						<img src="assets/images/icons/forgot-2.png" width="140" alt="" />

					<div class="form-group mt-5">
						<label>Email id</label>
						<input type="text" class="form-control form-control-lg radius-30" placeholder="example@user.com" />
					</div>
					<button type="button" class="btn btn-primary btn-lg btn-block radius-30">Send</button> <a href="authentication-login.html" class="btn btn-link btn-block"><i class='bx bx-arrow-back mr-1'></i>Back to Login</a>
				</div>
			</div>
		</div>
	</div>
